<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Portfolio </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <main class="container">
        <div class="folders">
            <button class="folder" onclick="openPopup('aboutPopup')">About Me</button>
            <button class="folder">My Experience</button>
            <button class="folder">My Projects</button>
            <button class="folder" onclick="openPopup('socialsPopup')">Socials</button>
        </div>
    </main>

    <footer class="bottom-nav">
        <button class="bottom-btn"> Chatbot</button>
        <button class="bottom-btn"> Settings</button>
        <button class="bottom-btn"> Calculator</button>
    </footer>

    <div id="aboutPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup('aboutPopup')">&times;</span>
            <p>About Me</p>
        </div>
    </div>
    <div id="socialsPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup('socialsPopup')">&times;</span>
            <p>Social links</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
