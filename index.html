<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body onload="clock();">
    <div id="dateTime">
      <div id="currentDate"></div>
      <div id="currentTime"></div>
    </div>

    <div id="loginPage">
      <img id="profilepic" src="earth-1303628_1280.webp" alt="Profile Picture">
      <p id="ProfileName">JOhn Smith</p>
      <button id="startButton" autofocus>Press Enter to Start</button>
      <input type="password" id="passwordInput" placeholder="Enter password" style="display: none;">
      <p id="message"></p>
    </div>

    <!-- Confirmation Pop-Up -->
    <div id="confirmationPopup" class="popup">
      <div class="popup-content">
        <p>Log in password: enter</p>
        <button id="confirmOk">OK</button>
        <button id="confirmClose">X</button>
      </div>
    </div>
  </body>
</html>
